<VirtualHost *:80>
        ServerAdmin dmelo87@gmail.com
        DocumentRoot /mnt/sdf/proj/amuzi/public
        ServerName amuzi.localhost
        ServerAlias amuzi.net
        ServerAlias www.amuzi.net

        SetEnv APPLICATION_ENV development
	php_admin_value date.timezone "Europe/Helsinki"

	<Directory />
		AllowOverride All
	</Directory>

        RewriteEngine On
        RewriteCond %{REQUEST_URI} !\.(js|ico|gif|jpg|jpeg|png|css|html|htm|xml|zip|gz|txt|ini|doc|ico|swf|flv|fla|dtd|mp3|php|woff|ttf)$
        RewriteRule ^/(.*?)$ /index.php

	RewriteCond %{REQUEST_URI} ^/api/.*?/.*?/.*?\.mp3
	RewriteRule ^/api/(.*?)/(.*?)/(.*?)\.mp3$ /api/index.php?duration=$1&youtubeid=$2&filename=$3

	RewriteCond %{REQUEST_URI} ^/api/.*?/.*?\.mp3
	RewriteRule ^/api/(.*?)/(.*?)\.mp3$ /api/index.php?youtubeid=$1&filename=$2



	SetOutputFilter DEFLATE 
	AddOutputFilterByType DEFLATE text/html text/plain text/xml text/javascript text/css
	<FilesMatch "\.(ico|gif|jpg|png|html|txt)$">
	Header set Cache-Control "max-age=604800, public"
	</FilesMatch> 

        CustomLog /var/log/apache2/you2better_log_access combined
        ErrorLog /var/log/apache2/you2better_log_error
</VirtualHost>

